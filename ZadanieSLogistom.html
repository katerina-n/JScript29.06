<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logist</title>
</head>
<body>
<script>
    var ch=prompt("Здравствуйте. Введите количество магазинов");
    var fackt=1;
    do{
       fackt=fackt*ch;
       ch--;
    }
    while (ch>=1);
    document.write("Количество возможных вариантов "+fackt);
    </script>
<div>
    <img style="width: 40px; height: 30px " src="truck.png">
</div>
</body>
</html>
